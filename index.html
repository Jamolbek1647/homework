<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD project</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body>
    <marquee behavior="alternate" direction="right">
        <h1 style="text-align: center; color: red; ">Please enter your information</h1>
    </marquee>

    <!-- <ul>
        <li class="li-item">Birinchi</li>
        <li class="li-item">Ikkinchi</li>
        <li>Uchinchi</li>
    </ul> -->
    <div id="myDiv">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6"></div>
            <div class="col-md-3"></div>
        </div>

    </div>

    <div id="myDiv2 container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Account form</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form name="myForm">
                            <div class="card">
                                <div class="card-header">
                                    <img src="./img/avatar.png" style="text-align: center;" alt="person_card" weight="80"
                                        height="80">
                                    Card
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <br>
                                        <div class="col" name="firstname">
                                            <label class="form-label" for="firstname">First name:</label>
                                            <input class="form-control" type="text" name="firstname" placeholder="Firstname">
                                        </div>
                                        <br>
                                        <div class="col" name="lastname">
                                            <label class="form-label" for="lastname">Last name:</label>
                                            <input class="form-control" type="text" name="lastname" placeholder="Lastname">
                                        </div>
                                        <br>
                                        <div class="col" name="age">
                                            <label class="form-label" for="age">Age:</label>
                                            <input class="form-control" type="number" name="age" placeholder="Age">
                                        </div>
                                        <br>
                                        <div class="col" name="region">
                                            <label class="form-label" for="region">Region:</label>
                                            <input class="form-control" type="text" name="region" placeholder="Region">
                                        </div>
                                        <br>
                                        <div class="col" name="district">
                                            <label class="form-label" for="district">District:</label>
                                            <input class="form-control" type="text" name="district" placeholder="District">
                                        </div>
                                        <br>
                                        <div class="col" name="street">
                                            <label class="form-label" for="street">Street:</label>
                                            <input class="form-control" type="text" name="street" placeholder="Street">
                                        </div>
                                        <br>
                                        <div class="col" name="apartment">
                                            <label class="form-label" for="apartment">Apartment:</label>
                                            <input class="form-control" type="text" name="apartment" placeholder="Apartment">
                                        </div>
                                        <br>
                                        <br>
                                    </div>
        
        
                                    <!-- <div class="card-footer"> -->
                                        <!-- <div> -->
                                            <!-- <button class="btn btn-primary" type="button" style="text-align: center;" -->
                                                <!-- id="myBtn">Save</button> -->
                                        <!-- </div> -->
                                        <!-- <div>
                                        <button class="btn btn-primary" type="button" style="text-align: center;" id="myBtn1">Create</button>
                                    </div> -->
                                    <!-- </div> -->
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
