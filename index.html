<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD project</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <h3 style="text-align: center;"><strong>CRUD to do list</strong></h3>

        <div id="myDiv2 container">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary d-flex justify-content-center" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                <h5>+</h5>
            </button>

            <div id="myDiv">

                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>Lastname</th>
                                    <th>Firstname</th>
                                    <th>Age</th>
                                    <th>Region</th>
                                    <th>District</th>
                                    <th>Street</th>
                                    <th>Apartment</th>
                                </tr>
                            </thead>
                            <br />
                            <tbody id="mytable"></tbody>
                            <tfoot>
                                <div class="row">
                                    <div class="col">
                                        <div class="d-flex justify-content-center">
                                            <ul class="pagination">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </tfoot>
                        </table>
                    </div>
                    <div class="col-md-3">
                        <!-- <button type="button" class="btn btn-primary" onclick="addNew()">Add new person</button> -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="exampleModalLabel"><strong>Personality questionnaire</strong></h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form name="myForm" id="myForm">
                            <div class="card">
                                <div class="card-header">
                                    <i class="fa-solid fa-circle"><img src="./img/user.svg" style="text-align: center;"
                                            alt="person_card" weight="40" height="40"></i>
                                    Information of person
                                </div>
                                <div class="card-body">
                                    <div class="row">

                                        <div class="col" name="lastname">
                                            <label class="form-label" for="lastname">Lastname:</label>
                                            <input class="form-control" type="text" name="lastname"
                                                placeholder="Lastname">
                                        </div>

                                        <div class="col" name="firstname">
                                            <label class="form-label" for="firstname">Firstname:</label>
                                            <input class="form-control" type="text" name="firstname"
                                                placeholder="Firstname">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col" name="age">
                                            <label class="form-label" for="age">Age:</label>
                                            <input class="form-control" type="number" name="age" placeholder="Age">
                                        </div>

                                        <div class="col" name="region">
                                            <label class="form-label" for="region">Region:</label>
                                            <select class="form-select" name="region" id="selectViloyat">
                                            </select>
                                            <!-- <input class="form-control" type="text" name="tuman" placeholder="Viloyat"> -->
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col" name="district">
                                            <label class="form-label" for="district">District:</label>
                                            <input class="form-control" type="text" name="district"
                                                placeholder="District">
                                        </div>

                                        <div class="col" name="street">
                                            <label class="form-label" for="street">Street:</label>
                                            <input class="form-control" type="text" name="street" placeholder="Street">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col" name="apartment">
                                            <label class="form-label" for="apartment">Apartment:</label>
                                            <input class="form-control" type="text" name="apartment"
                                                placeholder="Apartment">
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="myBtn">Save changes</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
